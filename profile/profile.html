<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profileStyle.css" />
    <title>시은 프로필</title>
  </head>
  <body>
    <header>
      <!-- 상태표시줄 -->
      <div class="header">
        <span style="margin-left: 50px">3:22</span>
        <div>
          <img
            class="headerImg"
            style="margin-bottom: -2px"
            src="../img/profile/network.PNG"
          />
          <img class="headerImg" src="../img/profile/wifi.PNG" />
          <img
            class="headerImg"
            style="margin-bottom: 2px"
            src="../img/profile/battery.PNG"
          />
        </div>
      </div>
    </header>

    <section class="main">
      <!-- 이름 부분 -->
      <div class="top">
        <div>
          <span>김시은_AI_6기_제발도와조</span>
          <img style="width: 20px" src="../img/profile/down.PNG" />
          <img
            style="width: 10px; margin-bottom: 2px"
            src="../img/profile/red.PNG"
          />
        </div>
        <div>
          <img class="topImg" src="../img/profile/plus.PNG" />
          <img
            class="topImg"
            style="margin-bottom: 2px"
            src="../img/profile/3bar.PNG"
          />
        </div>
      </div>
      <!-- 프로필 부분 -->
      <div>
        <div class="profile">
          <div class="zepImg">
            <img style="width: 100px" src="../img/zepSieun.png" />
            <img style="width: 20px" src="../img/profile/blackplus.PNG" />
          </div>
          <tr>
            <td>34</td>
            <td>1K</td>
            <td>219</td>
          </tr>
          <tr>
            <td>게시물</td>
            <td>팔로워</td>
            <td>팔로잉</td>
          </tr>
        </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
